<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>CssVariable</title>
  </head>
  <body>
    <div class="error-message">
      <i class="fa fa-times error-close"> </i>
      <div class="error-icon">
        <i class="fa fa-wifi" aria-hidden="true"></i>
        Error
      </div>
      <div class="error-content">
        <h2 class="error-title">No available connection</h2>
        <p class="error-notice">
        Connection could not be established!
        </p>
        <p class="reconnect">Reconnect in 15s</p>
      </div>
    </div>
  </body>
</html>
